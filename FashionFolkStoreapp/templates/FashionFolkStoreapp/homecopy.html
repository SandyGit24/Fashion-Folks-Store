<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Fashion Store</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: lightblue;
            text-align: center;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #ff6f61;
            padding: 15px 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
            color: white;
        }
        .nav-links {
            list-style: none;
            display: flex;
            gap: 20px;
            margin: 0;
            padding: 0;
        }
        .nav-links li {
            display: inline;
        }
        .nav-links a {
            text-decoration: none;
            color: white;
            font-weight: 500;
            transition: color 0.3s;
        }
        .nav-links a:hover {
            color: #ffd700;
        }
        .hero {
            padding: 50px;
            background: url('https://source.unsplash.com/1600x900/?pet,fashion') center/cover;
            color: white;
        }
        .cta-button {
            background: #ff6f61;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
            border-radius: 5px;
            margin: 10px;
        }
        .cta-button:hover {
            background: #e85b50;
        }
        .fashion-gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            margin-top: 20px;
        }
        .product {
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 200px;
        }
        .product img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
        }
        .product h3 {
            font-size: 16px;
            margin: 10px 0;
        }
        .product p {
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">üêæ Fashion Folk Store</div>
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#">Shop</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero">
        <h1>Dress Your Pets in Style!</h1>
        <h2>Trendy & Comfortable Fashion for Your Furry Friends</h2>
         <div id="products-container" class="fashion-gallery"></div>
        <h1>Fashion Products</h1>
        <button id="exploreButton" class="cta-button">Men's Fashion</button>
        <button id="fetchDataButton" class="cta-button">üêæ Pet Fashion</button>


    </section>

    <script>
        const exploreButton = document.getElementById('exploreButton');
        const productsContainer = document.getElementById('products-container');
        // Fetch Men's Fashion (Fake API)
        document.getElementById('exploreButton').addEventListener('click', function() {
            fetch('https://fakestoreapi.com/products')
                .then(response => response.json())
                .then(data => {
                    productsContainer.innerHTML = '';

                    data.slice(0, 6).forEach(product => {
                        const productDiv = document.createElement('div');
                        productDiv.classList.add('product');
                        productDiv.innerHTML = `
                            <img src="${product.image}" alt="${product.title}">
                            <h3 style="color:red">${product.title}</h3>
                            <p>$${product.price}</p>
                        `;
                        productsContainer.appendChild(productDiv);
                    });
                })
                .catch(error => console.log('Error fetching data:', error));
        });
// Fetch Pet Fashion (Real API)
document.getElementById('fetchDataButton').addEventListener('click', function() {
    fetchProducts();
});

// Fetch products and display them
function fetchProducts() {
    productsContainer.innerHTML = '<p>Loading...</p>'; // Show loading message

    // Fetch data from the real API
    fetch('http://52.21.247.145:8000/api/fashions/')
        .then(response => response.json())
        .then(data => {
            if (data.length === 0) {
                productsContainer.innerHTML = '<p>No products available.</p>';
                return;
            }

            productsContainer.innerHTML = ''; // Clear previous content
            data.forEach(item => {
                const productDiv = document.createElement('div');
                productDiv.classList.add('product');
                productDiv.innerHTML = `
                    <img src="${item.image_url}" alt="${item.name}">
                    <p>${item.description}</p>
                    <p>Category: ${item.pet_category}</p>
                    <p><strong>Price:</strong> $${item.price}</p>
                    <button class="deleteButton" data-id="${item.id}">Delete</button>
                `;
                productsContainer.appendChild(productDiv);
            });

            // Add delete button event listeners
            document.querySelectorAll('.deleteButton').forEach(button => {
                button.addEventListener('click', function(event) {
                    const productId = event.target.getAttribute('data-id');
                    deleteProduct(productId);
                });
            });
        })
        .catch(error => {
            console.error('Error fetching data:', error);
            productsContainer.innerHTML = '<p>There was an error loading the products. Please try again later.</p>';
        });
}

// Delete product by ID
function deleteProduct(productId) {
    const confirmDelete = confirm('Are you sure you want to delete this product?');
    if (confirmDelete) {
        // Send DELETE request to the API
        fetch(`http://52.21.247.145:8000/api/fashions/${productId}/`, {
            method: 'DELETE',
        })
        .then(response => {
            if (response.ok) {
                alert('Product deleted successfully');
                // Remove the product from the UI
                const productDiv = document.querySelector(`[data-id="${productId}"]`).closest('.product');
                if (productDiv) {
                    productDiv.remove();
                }
            } else {
                alert('Failed to delete the product');
            }
        })
        .catch(error => {
            console.error('Error deleting product:', error);
            alert('There was an error deleting the product. Please try again later.');
        });
    }
}

    </script>
</body>
</html>
